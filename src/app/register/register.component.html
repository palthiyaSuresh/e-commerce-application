<h3 style="text-align: center;">User Registration</h3>
<div class="col d-flex justify-content-center">
    <div class="card" style="width: 400px;background-color: cadetblue;">
         
       
        <form [formGroup]="addLoanTypeForm" style="width: 300px; margin: 10px;">
            <div class="form-group">
                <label for="userName">User Name</label>
            <input type="text" formControlName="userName" class="form-control" id="userName" name="userName" placeholder="enter userName">
            </div>
            <div class="form-group">
                <label for="fname">Email/Mobile Number</label>
            <input type="email" formControlName="fname" class="form-control" id="fname" name="fname" placeholder="enter email/mobile number">
            </div>
            <div class="form-group">
                <label for="p1">password</label>
                <input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="enter password" >  
            </div>
            <div class="form-group">
                <label for="p2">Confirm password</label>
                <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password">                
                
            </div>
             
            <div class="form-group">
                 <a type="button" class="btn btn-danger" (click)="createUser()">Register</a>
            </div>
    
            
        </form>
    
       
    </div>
</div>
