<h3 style="text-align: center;">User Login</h3>
<div class="col d-flex justify-content-center">
    <div class="card" style="width: 400px;background-color: cadetblue;">
        <form [formGroup]="addLoanTypeForm" style="width: 300px; margin: 10px;">
            <div class="form-group">
                <label for="fname">Email</label>
            <input type="text" formControlName="fname" class="form-control" id="fname" name="fname" placeholder="enter email">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="enter password">
            </div>
            <div class="form-group">
                 <a type="button" class="btn btn-danger" (click)="logIn()" >Login</a>
            </div>
    
            
        </form>
    </div>
    </div>
